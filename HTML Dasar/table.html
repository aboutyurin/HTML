<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>
<body>
    <h1>BELAJAR TABLE</h1>
    <table style="border: 1px solid black;">
        <colgroup>
            <col span="2" style="background-color: yellow;">
            <col style="background-color: cyan;">
        </colgroup>
        <thead>
            <tr>
                <td colspan="2">Nama</td>
                <td>Nilai</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Yurin</td>
                <td>Pupee</td>
                <td>98</td>
            </tr>
            <tr>
                <td>Jiradapa</td>
                <td>Intajak</td>
                <td>90</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td rowspan="2">Total</td>
                <td>Jumlah</td>
                <td>188</td>
            </tr>
            <tr>
                <td>Rata rata</td>
                <td>94</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
