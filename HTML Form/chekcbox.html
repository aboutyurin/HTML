<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox HTML</title>
</head>
<body>
    <form>
        <label for="hobby:">Hobby : </label> <br>

        <input type="checkbox" name="hobby" id="ngoding" value="ngoding">
        <label for="ngoding">Ngoding</label> <br>

        <input type="checkbox" name="hobby" id="membaca" value="membaca">
        <label for="membaca">Membaca</label> <br>

        <input type="checkbox" name="hobby" id="renang" value="renang">
        <label for="renang">Renang</label> <br>

        <input type="submit" value="Simpan">
    </form>
</body>
</html>

<!--
    Checkbox itu membuat pilihan yang sudah ditentukan
-->
