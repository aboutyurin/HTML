<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form name="example" method="post">
        <label for="nama">Nama :</label> <br>
        <input type="text" name="nama" id="nama"> <br>
        <label for="email">Email :</label> <br>
        <input type="text" name="email" id="email"> <br>
        <label for="telepon">Telepon :</label> <br>
        <input type="text" name="telepon" id="telepon"> <br>
        <input type="submit" value="example">
    </form>
</body>
</html>

<!--
    Method Get : Mengirimkan ke file yang tercantum di action.
    Method Post : Mengirimkan ke file yang tercantum di action dan ditampilkan di side server (inspect).
-->
